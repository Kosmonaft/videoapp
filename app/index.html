<head>

    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/">

    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">

<body ng-app="myApp" key-trap>
<header>

    <div class="logo">
        <a href="/MovieApp/app/index.html#">
            <img src="images/Squarge-Logo.png"/>
        </a>
    </div>

    <nav role="navigation" class="navbar navbar-custom">
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse"
                    class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: $state.includes('home')}" ui-sref-active="active"><a ui-sref="home">Home</a></li>
                <li ng-class="{active: $state.includes('history')}" ui-sref-active="active"><a ui-sref="history">History</a></li>
            </ul>
        </div>
    </nav>

</header>
<div id="wrapper">
    <!--[if lt IE 7]>

    <![endif]-->
    <div class="loading-page" ng-hide="!loading">

    </div>
    <div ui-view class="angular-container" ng-hide="loading"></div>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->

    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/HistoryController.js"></script>
    <script src="js/controllers/Player.js"></script>
    <script src="js/services/GetFactory.js"></script>
    <script src="js/services/dbCommunicationFactory.js"></script>
    <script src="js/directives/directives.js"></script>
    <script src="components/version/version.js"></script>

    <script src="components/version/interpolate-filter.js"></script>
