<div class="container player">
    <div class="row">
        <div class="col-md-12">
            <h2>{{movieDetails.title}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <videogular vg-theme="config.theme" vg-complete="goToHomePage()">
                <vg-media vg-src="config.sources"
                          vg-tracks="config.tracks">
                </vg-media>
                <vg-controls>
                    <vg-play-pause-button></vg-play-pause-button>
                    <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                    <vg-scrub-bar>
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                    </vg-scrub-bar>
                    <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                    <vg-volume>
                        <vg-mute-button></vg-mute-button>
                        <vg-volume-bar></vg-volume-bar>
                    </vg-volume>
                    <vg-fullscreen-button></vg-fullscreen-button>
                </vg-controls>
                <vg-overlay-play></vg-overlay-play>
                <vg-poster vg-url='config.plugins.poster'></vg-poster>
            </videogular>
        </div>
    </div>

    <div class="row top-buffer">
        <div class="col-lg-12 ">
            <h3>Description</h3>

            <p>{{movieDetails.description}}</p>
        </div>
    </div>
    <div class="row top-buffer categories">
        <div class="col-lg-12">
            <ul>
                <li ng-repeat="category in movieDetails.categories">
                    {{category.title}}
                </li>
            </ul>
        </div>
    </div>
</div>
